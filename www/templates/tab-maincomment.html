<ion-view view-title="评价">

  <ion-nav-bar class="bar-positive" ng-style="{'background-color': viewColor}">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left" ng-click="goback()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content overflow-scroll="true" style="overflow: hidden">
    <div class="mainrequestcar_itemrow" ng-hide="true">
      <div class="left">
        <div class="carimg" style="background-color: transparent">
          <img src="img/main_morephoto@2x.png" width="35px" style="margin-top: -12px">
          <br>
          <label style="color: #333333;font-size: 14px;width: 80px">孙雷</label>
        </div>
      </div>
      <div class="right">
        <div class="row1" style="font-size: 13px">鄂A72090</div>
        <div class="row2" style="font-size: 14px;color: #333333">白色 大众朗逸</div>
        <div class="location">
          <img src="img/main_moretel@2x.png" width="35px">
        </div>
        <div class="location1">
          <img src="img/main_moremessage@2x.png" width="35px">
        </div>
      </div>
    </div>
    <div style="text-align: center;vertical-align:middle;height: 24px;position: relative;margin-top: 35px">
      <div style="float: left;width:calc(100% - (24px));height: 1px;
                  background-color: #cccccc;
                  position:absolute;
                  left: 12px;
                  top: 11.5px"></div>
      <label style="background-color: #ffffff;width: 70px;
                    position: absolute;left:calc(50% - (40px));top:0;
                    font-size: 13px;color: #333333;
                    line-height: 24px;">
        评价司机
      </label>
    </div>
    <div style="display:-webkit-box;-webkit-box-pack:center;-webkit-box-align:center;
                display:box;box-pack:center;box-align:center;
                margin-top: 15px;">
      <img style="margin-right: 5px" src="{{comment.img1}}" width="33px" ng-click="changeComment(1)">
      <img style="margin-right: 5px" src="{{comment.img2}}" width="33px" ng-click="changeComment(2)">
      <img style="margin-right: 5px" src="{{comment.img3}}" width="33px" ng-click="changeComment(3)">
      <img style="margin-right: 5px" src="{{comment.img4}}" width="33px" ng-click="changeComment(4)">
      <img style="" src="{{comment.img5}}" width="30px" ng-click="changeComment(5)">
    </div>
    <div style="display:-webkit-box;-webkit-box-pack:center;-webkit-box-align:center;
                display:box;box-pack:center;box-align:center;
                margin-top: 15px;">
      <label style="color:#e8a401;font-size: 13px;">{{comment.text}}</label>
    </div>
    <div style="display:-webkit-box;-webkit-box-pack:center;-webkit-box-align:center;
                display:box;box-pack:center;box-align:center;width: 100%;
                margin-top: 25px;">
      <textarea style="width: calc(100% - (24px));height: 90px;
                    border: solid 1px #cccccc;border-radius: 5px"
             placeholder="其他意见和建议" ng-model="form.Remark"></textarea>
    </div>
    <button class="input_button button button-block button-positive"
            style="width: calc(100% - (24px));margin-left: 12px;margin-top: 20px;" ng-click="saveComment()">
      提价评价
    </button>
  </ion-content>
</ion-view>
