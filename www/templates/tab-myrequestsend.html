<ion-view view-title="开始派车">

  <ion-nav-bar class="bar-positive" ng-style="{'background-color': viewColor}">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left" ng-click="goback()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content scroll="true" style="overflow-y: auto;overflow-x:hidden">
    <div class="css_audit_item">
      <div class="css_audit_header">
        <label>订单编号:{{item.ApplyCode}}</label><img src="{{item.rangeimage}}">
      </div>
      <div class="css_audit_row">
        <div class="css_audit_col1">
          <label>{{item.UsageTime}}</label>
          <br/>
          <label class="css_audit_middlelabel">{{item.Duration}}小时</label>
          <br/>
          <label>{{item.ReturnTime}}</label>
        </div>
        <div class="css_audit_col2">
          <div class="list" style="text-align:left;background-color: transparent;width:100%">
            <label class="item item-input" style="border: 0;background-color: transparent;">
              <img src="img/main_positionstart@2x.png" width="18px">
              <label>{{item.GetOnAddress}}</label>
            </label>
            <label class="item item-input" style="border: 0;margin-top: 10px">
              <img src="img/main_positionend@2x.png" width="18px">
              <label>{{item.GetOffAddress}}</label>
            </label>
          </div>
        </div>
      </div>
      <div class="css_audit_row" style="height: 130px">
        <div class="css_audit_col">
          <label>用车事由: {{item.Reason}}</label>
          <br/>
          <label>乘车人: {{item.Applicant}} {{item.DepartmentName}}</label>
          <br/>
          <label>乘车人数: {{item.PassengersNumber}}</label>
          <br/>
          <!--<label>申请车型: 轿车 <labe class="bluelabel">1辆</labe></label>-->
          <label>申请车型:{{item.vetypes}}</label>
          <br/>
          <label>备注:{{item.Remarks}}</label>
        </div>
        <div class="col">
          <a href="tel:{{item.ApplicantPhone}}"><img class="css_audit_img" src="img/main_moretel@2x.png"></a>
        </div>
      </div>
      <div class="css_mainrequest_header">
        <img src="img/mainrequest_carinfo@2x.png"><label>派车信息</label>
      </div>
      <div>
        <div class="row">
          <div class="col">
            <div class="item item-input item-select mainrequest_selected">
              <div class="input-label">
                <label class="select_title">车型:</label>
              </div>
              <select ng-change="typeChanged(typeselect)" ng-model="typeselect">
                <option ng-repeat="typeselect in typeselectList">{{typeselect.Value}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="item item-input item-select mainrequest_selected">
              <div class="input-label">
                <label class="select_title">服务网点:</label>
              </div>
              <select ng-change="stationChanged(stationselect)" ng-model="stationselect">
                <option ng-repeat="stationselect in stationselectList">{{stationselect.Name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="item item-input item-select mainrequest_selected">
              <div class="input-label">
                <label class="select_title">车辆:</label>
              </div>
              <select ng-change="carChanged(carselect)" ng-model="carselect">
                <option ng-repeat="carselect in carselectList">{{carselect.Value}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="item item-input item-select mainrequest_selected">
              <div class="input-label">
                <label class="select_title">司机:</label>
              </div>
              <select ng-change="driverChanged(driverselect)" ng-model="driverselect">
                <option ng-repeat="driverselect in driverselectList">{{driverselect.Value}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="item item-input item-select mainrequest_selected">
              <div class="input-label">
                <label class="select_title">费用标准:</label>
              </div>
              <select ng-change="feeChanged(feeselect)" ng-model="feeselect">
                <option ng-repeat="feeselect in feeselectList">{{feeselect.Value}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="item item-input item-select mainrequest_selected">
              <div class="input-label">
                <label class="select_title">折扣率:</label>
              </div>
              <select ng-change="discountChanged(rateselect)" ng-model="rateselect">
                <option ng-repeat="rateselect in rateselectList">{{rateselect.number}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="item item-input mainrequest_selected">
              <div class="input-label">
                <label class="select_title">出车备注:</label>
              </div>
              <input type="text" style="text-align:right" ng-model="crmark.text">
            </div>
          </div>
        </div>
      </div>

      <button class="input_button button button-block button-positive"
              style="width: 80%;margin-left: 10%;margin-top: 30px;" ng-click="saveRequest()">
        提交
      </button>
      <div style="width: 100%;height: 30px;"></div>
    </div>
  </ion-content>
</ion-view>
