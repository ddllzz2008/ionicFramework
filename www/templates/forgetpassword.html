<ion-view view-title="忘记密码">

  <ion-nav-bar class="bar-positive" ng-style="{'background-color': viewColor}">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left" ng-click="goback()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content scroll="false" style="overflow: hidden;">
    <div id="input_code" class="list" style="position: relative;top: 20px;text-align:center;">
      <label class="item item-input input_list_item" style="width: 90%;height: 60px;margin-left:5%;margin-right:5%;border-bottom: solid 1px #91a2bc;">
        <img src="img/icon_username.png" class="input_icon">
        <input type="text" placeholder="真实姓名" class="input_form">
      </label>
      <div class="forget_input_list_border1"></div>
      <label class="item item-input input_list_item" style="width: 90%;height: 60px;margin-left:5%;margin-right:5%;border-bottom: solid 1px #91a2bc;">
        <img src="img/icon_phone.png" class="input_icon">
        <input type="text" placeholder="手机号码" class="input_form">
      </label>
      <div class="forget_input_list_border1"></div>
      <div style="position: relative;">
        <label class="item item-input input_list_item" style="width: 90%;height: 60px;margin-left:5%;margin-right:5%;border-bottom: solid 1px #91a2bc;">
          <img src="img/icon_code.png" class="input_icon">
          <input placeholder="验证码" class="inputcode_form" style="border-width: 0px">
        </label>
        <button class="{{css_btncode}}" ng-click="getcode()" style="position: absolute;z-index: 2;right: 15px;top: 15px;">获取验证码</button>
      </div>
      <div class="forget_input_list_border2"></div>
      <button class="input_button button button-block button-positive" block (click)="openMenu()">
        登录
      </button>
    </div>
  </ion-content>
</ion-view>
