<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <!--<ion-nav-bar class="bar-stable">-->
      <!--<ion-nav-back-button>-->
      <!--</ion-nav-back-button>-->

      <!--<ion-nav-buttons side="left">-->
        <!--<button class="button button-icon button-clear ion-navicon" menu-toggle="left">-->
        <!--</button>-->
      <!--</ion-nav-buttons>-->
    <!--</ion-nav-bar>-->
    <ion-nav-view name="side-menu"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" style="background-color:#19254f">

    <ion-content scroll="false" style="overflow-y: hidden;">
      <div class="menu_header">
        <img src="img/main_menu_photo@2x.png" height="70px">
        <br>
        <label>{{dbUserInfo.user}}</label>
      </div>
      <div class="list menu_list" style="margin-top:20px;">
        <a class="item item-icon-left item-icon-right" ng-click="gotoPwd()">
          <i class="icon"><img src="img/main_menu_password@2x.png" height="20px"></i>
          <label>修改密码</label>
          <i class="icon menu_right_forward"><img src="img/icon_forward@2x.png" height="15px" item-right></i>
        </a>
        <a class="item item-icon-left item-icon-right" ng-click="backComment()">
          <i class="icon"><img src="img/main_menu_submit@2x.png" height="20px"></i>
          <label>我要反馈</label>
          <i class="icon menu_right_forward"><img src="img/icon_forward@2x.png" height="15px" item-right></i>
        </a>
        <a class="item item-icon-left item-icon-right" ng-click="aboutHelp()">
          <i class="icon"><img src="img/main_menu_help@2x.png" height="20px"></i>
          <label>关于和帮助</label>
          <i class="icon menu_right_forward"><img src="img/icon_forward@2x.png" height="15px" item-right></i>
        </a>
      </div>
        <button class="button button-small menu_loginout_button" ng-click="logout()">
          <label>退出登录</label>
        </button>
      <div class="menu_lastupdate_div">
        <a class="item item-icon-left item-icon-right" href="#">
          <i class="icon"><img src="img/main_menu_sync@2x.png" height="10px"></i>
          <label>最后更新时间{{dbUserInfo.synctime}}</label>
        </a>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
